<div [ngClass]="customClass || ''" class="modal" [ngStyle]="{display: show ? 'block' : 'none'}">
  <div class="overlay" (click)="closeCallback()"></div>
  <div class="modal_content">
    <ng-content></ng-content>
    <button title="Close" class="close_modal" (click)="closeCallback()" style="font-size: 50px; margin-top: -20px;">&times;</button>
  </div>
</div>
